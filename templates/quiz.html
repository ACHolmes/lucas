{% extends 'template.html' %}

{% block title %} Quiz! {% endblock %}

{% block content %}
    <h1>Quiz!</h1>

    <div class="container">
        <div id="question">
            <h2>
                {{question}}
            </h2>
            
        </div>
    
        <div class="answers">
            {% for answer in answers %}
                {% if answer[1] %}
                <button class="bn49 correct">
                    {{answer[0]}}
                </button>
                {% else %}
                <button class="bn49">
                    {{answer[0]}}
                </button>
                {% endif %}
            {% endfor %}
        </div>
    </div>


{% endblock %}
